- word: 跳ねる
  word_with_reading: 跳ねる[ほねる]
  definition: |
    ❶とび上がる。
    ❷とびちる。
    ❸はじける。
    ❹その日の興行が終わる。
  example_sentence: ウマがはねる。

- word: 脳裏
  word_with_reading: 脳裏[のうり]
  definition: 頭の中。心の中。
  example_sentence: よい考えが脳裏にうかぶ。

- word: 浮かぶ
  word_with_reading: 脳裏[のうり]
  definition: |
    ❶水の上にとどまる。
    ❷空中にある。
    ❸表面にあらわれる。
    ❹思いつく。
  example_sentence: 気球が空に浮かんでいた。

- word: 鋭い
  word_with_reading: 鋭い[するどい]
  definition: |
    ❶先がとがっている
    ❷刃物の切れ味がよい。
    ❸ちえや感じ方などがすぐれている。
    ❹いきおいがはげしい。
    ❺きつくておそろしい感じがする。
    ❻声や音・光などがつきささるように強い。
  example_sentence: 鋭い悲鳴を上げて跳ねる１メートルほどの齧歯類を見ながらも、シロエは脳裏に浮かぶアイコンを観相する。
